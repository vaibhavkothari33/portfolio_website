<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    .cursor-container {
      position: fixed;
      top: 0;
      left: 0;
      /* Remove pointer-events: none; */
      width: 100%;
      height: 100%;
    }

    .cursor {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: #3498db;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      mix-blend-mode: difference;
      transition: background-color 0.5s;
    }

    .bubble {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #3498db;
      border-radius: 50%;
      animation: burst 0.5s ease-out;
      pointer-events: none;
    }

    @keyframes burst {
      to {
        transform: scale(2);
        opacity: 0;
      }
    }

    .hell {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    input {
      position: relative;
      z-index: 1;
      background: transparent;
      color: black;
    }

    .next {
      width: 50px;
      height: 50px;
      background-color: red;
      z-index: 1;
      color: black;
    }
  </style>
</head>

<body>
  <div class="cursor-container">
    <div class="hell">hello world
      <input type="text" name="name" id="plce" placeholder="Vaibhav">
    </div>
    <a href="terminal.html">
      <div class="next">hello</div>
    </a>
  </div>
</body>
<script>
  $(document).ready(function () {
    let cursor = $(".cursor");
    let cursorContainer = $(".cursor-container");

    $(document).on("mousemove", function (e) {
      cursor.css({
        top: e.clientY + "px",
        left: e.clientX + "px",
      });

      let bubble = $("<div class='bubble'></div>");
      bubble.css({
        top: e.clientY + "px",
        left: e.clientX + "px",
      });

      cursorContainer.append(bubble);

      // Remove bubble after animation completes
      bubble.on("animationend", function () {
        $(this).remove();
      });
    });

    $(document).on("click", function (e) {
      // Perform actions when the user clicks on the screen
      // For example, open a modal, navigate to a page, etc.

      // Create a larger burst for the click event
      let clickBubble = $("<div class='bubble'></div>");
      clickBubble.css({
        top: e.clientY + "px",
        left: e.clientX + "px",
        width: "40px",
        height: "40px",
      });

      // Remove click bubble after animation completes
      clickBubble.on("animationend", function () {
        $(this).remove();
      });
    });
  });

</script>

</html>
